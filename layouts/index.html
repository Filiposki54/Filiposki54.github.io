<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Site.Title }}</title>
  {{ $styles := resources.Get "css/custom.css" | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}">
</head>
<body>
  <main class="cyber-container">
    <div class="terminal-style">
      <pre><code class="language-bash" id="terminal-output"></code></pre>
      <h1 class="glitch-text">{{ .Site.Params.author }}</h1>
      <p class="subtitle">{{ .Site.Params.tagline }}</p>
      <div class="cyber-buttons">
        <a href="/posts/" class="cyber-button">/blog</a>
        <a href="/about/" class="cyber-button">/about</a>
        <a href="/projects/" class="cyber-button">/projects</a>
      </div>
    </div>
  </main>

  <script>
    // Terminal typing animation
    const terminalText = [
      "$ whoami",
      "Ethical Hacker | CTF Player | Security Researcher",
      "",
      "$ nmap --version",
      "Nmap 7.94 ( https://nmap.org )",
      "",
      "$ cat skills.txt",
      "PenTesting • Reverse Engineering • Web Exploitation"
    ].join("\n");

    let index = 0;
    const terminal = document.getElementById("terminal-output");
    
    function typeText() {
      terminal.textContent += terminalText[index];
      index++;
      if (index < terminalText.length) setTimeout(typeText, 40);
    }
    typeText();
  </script>
</body>
</html>
